{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<!-- for Disable BACK Button -->
	
</head>
<body>
	

	<center>
		<h1>Login form</h1>
		{% if msg %}
			<span style="color: blue;">{{msg}}</span>
		{% endif %}
		<form name="login" method="post" action="{% url 'login' %}">
			{% csrf_token %}
			
			<table>

				
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				
				<tr>
					<td>Password</td>
					<td><input type="password" name="password"></td>
				</tr>
				
				<tr>
					<td>
					<input type="submit" name="action" value="Login" class="btn btn-primary">
					</td>
				
				
					<td>
					<input type="submit" name="action" value="Forgot password" class="btn btn-primary">
					</td>
				</tr>
				
			</table>
			 
		</form>

	</center>

</body>
</html>
{% endblock %}
