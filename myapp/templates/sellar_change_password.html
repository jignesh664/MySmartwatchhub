{% extends 'sellar_header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<center>
		<h1>Change Password</h1>
		{% if msg %}
			<span style="color: blue;">{{msg}}</span>
		{% endif %}
		<form name="change_password" method="post" action="{% url 'change_password' %}">
			{% csrf_token %}
			
			<table>
				
				<tr>
					<td>Old Password</td>
					<td><input type="password" name="old_password"></td>
				</tr>
				
				<tr>
					<td>New Password</td>
					<td><input type="password" name="npassword"></td>
				</tr>
				
				<tr>
					<td>Confirm New Password</td>
					<td><input type="password" name="cnpassword"></td>
				</tr>
				
				<tr>
					<td>
					<input type="submit" name="action" value="Change Password" class="btn btn-primary">
					</td>
				</tr>
				
			</table>
			 
		</form>

	</center>

</body>
</html>
{% endblock %}
