{% extends 'sellar_header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
	<center>
		<h1>Add Product</h1>
		{% if msg %}
			<span style="color: blue;">{{msg}}</span>
		{% endif %}
		<form name="sellar_add_product" method="post" action="{% url 'sellar_add_product' %}" enctype="multipart/form-data">
			{% csrf_token %}
			
			<table>

				<tr>
					<td>Brand Name</td>
					<td>
						<select name="product_brand"> 
							<option>---Select Product Brand---</option>
							<option value="Apple">Apple</option>
							<option value="Samsung">Samsung</option>
							<option value="MI">MI</option>
							<option value="FitBit">FitBit</option>
							<option value="Fasttrack">Fasttrack</option>
							<option value="Realme">Realme</option>
							<option value="Fossil">Fossil</option>
							<option value="Amazefit">Amazefit</option>
							<option value="Noise">Noise</option>

						</select>
					</td>

				</tr>
				<tr>
					<td>Product Model</td>
					<td><input type="text" name="product_model" required="required"></td>
				</tr>	
				<tr>
					<td>Product Price</td>
					<td><input type="text" name="product_price" required="required"></td>
				</tr>	
				<tr>
					<td>Product Description</td>
					<td><textarea rows="5" cols="22" name="product_disc"></textarea></td>
				</tr>
				
				<tr>
					<td>Product Image</td>
					<td><input type="file" name="product_image" ></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="action" value="Add Product" class="btn btn-primary"></td>
				</tr>
				
			</table>
			 
		</form>

	</center>



</body>
</html>
{% endblock %}
