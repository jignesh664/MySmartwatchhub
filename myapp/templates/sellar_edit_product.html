{% extends 'sellar_header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
	<center>
		<h1>Edit Product</h1>
		{% if msg %}
			<span style="color: blue;">{{msg}}</span>
		{% endif %}
		<form name="sellar_edit_product" method="post" action="{% url 'sellar_edit_product' pk=product.pk %}" enctype="multipart/form-data">
			{% csrf_token %}
			
			<table>

				<tr>
					<td>Brand Name</td>
					<td><input type="text" name="product_brand" value="{{product.product_brand}}" readonly="readonly"></td>

				</tr>
				<tr>
					<td>Product Model</td>
					<td><input type="text" name="product_model" value="{{product.product_model}}" required="required"></td>
				</tr>	
				<tr>
					<td>Product Price</td>
					<td><input type="text" name="product_price" value="{{product.product_price}}" required="required"></td>
				</tr>	
				<tr>
					<td>Product Description</td>
					<td><textarea rows="5" cols="22" name="product_disc">{{product.product_disc}}</textarea></td>
				</tr>
				
				<tr>
					<td>Current Image</td>
					<td>
					<img src="{{product.product_image.url}}" width="100px;" height="100px;">
					</td>
				</tr>


				<tr>
					<td>Select New Image</td>
					<td><input type="file" name="product_image" ></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="action" value="Edit Product" class="btn btn-primary"></td>
				</tr>
				
			</table>
			 
		</form>

	</center>



</body>
</html>
{% endblock %}
