{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
	<center>
		<h1>Signup form</h1>
		{% if msg %}
			<span style="color: blue;">{{msg}}</span>
		{% endif %}
		<form name="signup" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
			{% csrf_token %}
			
			<table>

				<tr>
					<td>User Type</td>
					<td>
					<input type="radio" name="usertype" value="user"> User &emsp;&emsp;
					<input type="radio" name="usertype" value="sellar"> Sellar
					</td>
				</tr>	
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fname" required="required"></td>
				</tr>	
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lname" required="required"></td>
				</tr>	
				<tr>
					<td>mobile</td>
					<td><input type="text" name="mobile" required="required"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" required="required"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
					<input type="radio" name="gender" value="male"> Male &emsp;&emsp;
					<input type="radio" name="gender" value="female"> Female
					</td>
				</tr>	
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" required="required"></td>
				</tr>
				<tr>
					<td>Confirm Password</td>
					<td><input type="password" name="cpassword" required="required"></td>
				</tr>		
				<tr>
					<td>Address</td>
					<td><textarea rows="5" cols="22" name="address" required="required"></textarea> </td>
				</tr>	
				<tr>
					<td>User Image</td>
					<td><input type="file" name="image" required="required"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="action" value="Signup" class="btn btn-primary"></td>
				</tr>
				
			</table>
			 
		</form>

	</center>



</body>
</html>
{% endblock %}
