{% extends 'sellar_header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	

<div class="row">

	

	<div class="col-sm-3">
		<div class="card" style="width: 18rem;">
		  <img class="card-img-top" src="{{product.product_image.url}}" alt="..." width="400px" height="300px">
		  <div class="card-body" style="width: 400px;">
		    <h5 class="card-title">Brand: {{product.product_brand}}</h5>
		    <p class="card-text">Model: {{product.product_model}}</p>
		    <p class="card-text">Discription: {{product.product_disc}}</p>
		    <p class="card-text">Price: {{product.product_price}}</p>
		    <a href="{% url 'sellar_edit_product' pk=product.pk %}" class="btn btn-primary">Edit Product</a>
		    <a href="{% url 'sellar_delete_product' pk=product.pk %}" class="btn btn-primary">Delete Product</a>
		  </div>
		</div>
	</div>
	

</div>

</body>
</html>
{% endblock %}
