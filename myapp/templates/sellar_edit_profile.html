{% extends 'sellar_header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
	{% if msg %}
			<span style="color: blue;">{{msg}}</span>
	{% endif %}
<form name="sellar_edit_profile" method="post" action="{% url 'sellar_edit_profile'%}" enctype="multipart/form-data">
	{% csrf_token %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="{{request.session.image}}" width="200px" height="200px"><br><br><span class="font-weight-bold">
            	<input type="file" name="image"></span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value="{{user.fname}}" name="fname"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="{{user.lname}}" placeholder="lastname" name="lname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile</label><input type="text" class="form-control" placeholder="enter phone number" value="{{user.mobile}}" name="mobile"></div>
                    <div class="col-md-12"><label class="labels">Address</label>
                    	<textarea class="form-control" placeholder="address"
                    	 name="address">{{user.address}}</textarea></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value="{{user.email}}" name="email"></div>
                    {% if user.gender == "male" %}
                    <div class="col-md-12"><label class="labels">Gender</label>
                    	<input type="radio" name="gender" value="male" checked="checked">Male
                    	<input type="radio" name="gender" value="female">Female
                    </div>
                    {% else %}
                    <div class="col-md-12"><label class="labels">Gender</label>
                    	<input type="radio" name="gender" value="male">Male
                    	<input type="radio" name="gender" value="female" checked="checked">Female
                    </div>
                    {% endif %}
                </div>
                <br>
                <div class="mt-5 text-center"><button class="btn btn-primary 
                profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>
        
    </div>
</div>
</div>
</div>
</form>

</body>
</html>
{% endblock %}
