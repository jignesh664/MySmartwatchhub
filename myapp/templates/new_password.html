{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<center>
		<h1>Enter New Password</h1>
		{% if msg %}
			<span style="color: blue;">{{msg}}</span>
		{% endif %}
		<form name="new_password" method="post" action="{% url 'update_password' %}">
			{% csrf_token %}
			
			<table>

				<tr>
					<td><input type="hidden" name="email" value={{email}}></td>
				</tr>
				
				<tr>
					<td>New Password</td>
					<td><input type="password" name="npassword"></td>
				</tr>
				
				<tr>
					<td>Confirm Password</td>
					<td><input type="password" name="cnpassword"></td>
				</tr>
				
				<tr>
					<td>
					<input type="submit" name="action" value="Update Password" class="btn btn-primary">
					</td>
				</tr>
				
			</table>
			 
		</form>

	</center>

</body>
</html>
{% endblock %}
