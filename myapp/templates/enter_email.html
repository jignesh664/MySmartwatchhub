{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<center>
		<h1>Enter Email</h1>
		{% if msg %}
			<span style="color: blue;">{{msg}}</span>
		{% endif %}
		<form name="enter_email" method="post" action="{% url 'enter_email' %}">
			{% csrf_token %}
			
			<table>

				
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				
				
				<tr>
					<td colspan="2" align="center">
					<input type="submit" name="action" value="Send OTP" class="btn btn-primary">
					</td>
				
				</tr>
				
			</table>
			 
		</form>

	</center>

</body>
</html>
{% endblock %}
