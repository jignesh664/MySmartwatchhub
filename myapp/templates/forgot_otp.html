{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<center>
		<h1>Enter OTP For Forgot Password</h1>
		{% if msg %}
			<span style="color: blue;">{{msg}}</span>
		{% endif %}
		<form name="forgot_otp" method="post" action="{% url 'varify_forgot_otp' %}">
			{% csrf_token %}
			
			<table>
				<tr>
					
					<td><input type="hidden" name="otp1" value="{{otp}}"></td>
					<td><input type="hidden" name="email" value="{{email}}"></td>
				</tr>
				
				<tr>
					<td>Enter OTP</td>
					<td><input type="password" name="otp2"></td>
				</tr>
				
				
				<tr>
					<td colspan="2" align="center">
					<input type="submit" name="action" value="Forgot OTP" class="btn btn-primary">
					</td>
				</tr>
				
			</table>
			 
		</form>

	</center>

</body>
</html>
{% endblock %}
